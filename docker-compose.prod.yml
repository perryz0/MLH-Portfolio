version: "3"
services:
  myportfolio:
    container_name: myportfolio
    build: .
    restart: always
    env_file:
      - .env
    # Remove mysql dependency since Astro is static
    # depends_on:
    #   - mysql

  # You can remove mysql service if you don't need it anymore
  # mysql:
  #   container_name: mysql
  #   image: mariadb
  #   restart: always
  #   env_file:
  #     - .env
  #   volumes:
  #     - mydatabase:/var/lib/mysql

  nginx:
    container_name: nginx
    image: jonasal/nginx-certbot
    restart: always
    environment:
      - CERTBOT_EMAIL=peiruchien1@gmail.com
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d
    depends_on:
      - myportfolio

volumes:
  # mydatabase:  # Remove if not using mysql
  nginx_secrets:
